<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./style.css" rel="stylesheet">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&family=Roboto:wght@100;400&family=Source+Sans+3&family=Ubuntu:wght@300;400&family=Work+Sans&display=swap" rel="stylesheet">

</head>
<body>
    
<main class="container">
    <h1 class="heading">
        <ion-icon name="cart-outline"></ion-icon> Shopping Cart
    </h1>
</main>
<div class="item-flex">
    <section class="checkout">
        <h2 class="section-heading">Payement Details</h2>
        <div class="payement-form">
            <div class="payement-method">
                <button class="method selected">
                    <ion-icon name="card"></ion-icon>

                    <span>Credit Card</span>

                    <ion-icon class="checkmark fill" name="checkmark-circle"></ion-icon>
                </button>

                <button class="selected">
                    <ion-icon name="logo-paypal"></ion-icon>

                    <span>Paypal</span>

                    <ion-icon class="checkmark" name="checkmark-circle-outline"></ion-icon>

                </button>
            </div>

            <form action="#">
                <div class="cardholder-name">
                    <label for="cardholder-name" class="label-default">Cardholder name</label>
                    <input type="text" id="cardholer-name" name="cardholder" class="intput-default">
                </div>

                <div class="card-number">
                    <label for="card-number" class="label-default">Card number</label>
                    <input type="text" id="card-number" name="cardholder" class="intput-default">
                </div>

                <div class="input-flex">

                    <div class="expire-date">
                        <label for="expire-date" class="label-default">Expiration Date</label>
                    </div>

                    <div class="cvv">
                        <label for="cvv" class="label-default">CVV</label>
                        <input type="number" name="cvv" id="cvv" class="input-default">
                    </div>

                </div>

            </form>
        </div>

        <button class="btn btn-primary">
            <b>
              Pay  
            </b>
            $
            <span id="payAmount">2.15</span>
        </button>
    </section>
    <section class="cart">
        <div class="cart-item-box">
            <h2 class="section-heading">Order Summery</h2>
            <div class="product-card">
                <div class="img-box"></div>
                <div class="detail">
                    <div class="product-qty">
                    <button id="decrement">
                        <ion-icon name="remove-outline"></ion-icon>
                    </button>
                    <span id="quantity">1</span>

                    <button id="increment">
                        <ion-icon name="add-outline"></ion-icon>
                    </button>
                    
                </div>

                <div class="price">
                    $ <span id="price">1.25</span>
                </div>
            </div>
        </div>

        <button class="product-close-btn">
            <ion-icon name="close-outline"></ion-icon>
        </button>

    </div>

        <div class="wrapper">
            <div class="discount-tocken">
                <label for="token" class="Label-default"> Gift-Card</label>
                
                <div class="wrapper-flex">
                    <input type="text" name="discount-tocken" class="input-default" id="discount-token">
                    <button class="btn btn-outline">Apply</button>
                </div>
            </div>
            <div class="amount">
                <div class="subtotal">
                    <span>subtotal</span> <span>$ <span id="total">2.15</span></span>
                </div>
            </div>
        </div>

    </section>
</div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
